<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/signIn.css">
    <title>Sign Up</title>
</head>

<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="assets/img/ADOPTY-LOGO.png" id="icon" alt="User Icon" />

            </div>

            <!-- Login Form -->
<div><h2>  <span class="badge badge-secondary">Sign Up</span></h2></div>
            <form>

                <input type="text" id="name" class="fadeIn second" name="name" placeholder="Name">
                <input type="text" id="lastname" class="fadeIn second" name="lastname" placeholder="Lastname">
                <input type="text" id="email" class="fadeIn second" name="email" placeholder="Email">
                <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password" readonly>
                <input type="text" id="password1" class="fadeIn third" name="password1" placeholder="Retry Password" readonly>
                <input type="text" id="phone" class="fadeIn third" name="phone" placeholder="Phone Number">
                <input type="file" id="photo" class="fadeIn third" name="photo" placeholder="Select a photo">








                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <input type="submit" class="fadeIn fourth " id="b15" value="Sign Up">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
